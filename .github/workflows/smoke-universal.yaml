name: Smoke test "universal" build

on: 
  workflow_dispatch:
  
jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v3

    - name: Get userUid from remote machine
      id: get-useruid
      run: |
       USER_UID=$(id -u)
       USER_GID=$(id -g)
       echo "::set-output name=userUid::$USER_UID"
       echo "::set-output name=userGid::$USER_GID"

    - name: Smoke test
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: smoke_test
      uses: ./.github/actions/smoke-test
      with:
        image: universal
        threshold: 10
